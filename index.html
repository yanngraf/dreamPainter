<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamPainter - PoseNet GAN painter - By Yann Graf</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <script src="libraries/socket.io.js"></script>
    <script src="css/style.css"></script>
  
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    

  </head>
  <body>

      <script src="sketch.js"></script>


      <div class="container">
     
        <div class="row mb-3">
          <div class="col-md-12 themed-grid-col">
            <h1>DreamPainter</h1>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 themed-grid-col">
            <div id="p5canvas"></div>
          </div>
          <div class="col-md-6 themed-grid-col">
              <div id="p5canvas-Gan"><img src="" alt="" id="empty" style="width:640px"></div>
          </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12 themed-grid-col">
              <h2>How does it work</h2>

              <ol>
                <li>Read the <a href="https://github.com/yanngraf/dreamPainter/blob/master/README.md">readme file</a> to check installation (Runway app needs to be running)</li>
                <li>Use on of your hands as painter</li>
                <li>Use the other hand as an on/off switch by placing it above your head.</li>
                <li>Bring both hands close together to switch the brush</li>
              </ol>

              <p id="status">Not Connected</p>

              <button id="start" class="btn btn-sm btn-primary">Start</button>
              <button id="stop" class="btn btn-sm btn-primary">Stop</button>


              <!-- Canvas: Just to send base64 images to Runway -->
              <canvas width="300" height="280" style="display: none;"></canvas>
              <!-- <video width="300" height="280" muted="muted"></video> -->

            </div>
          </div>

    </div>
  </body>
</html>s
